<h2>TASK MANAGEMENT</h2>
<mat-list dense>
    <mat-list-item [class.completed]="task.completed" [ngClass]='{"past-due-date": (task.dueDate < currentDate)}' [matTooltip]="getToolTip(task)" *ngFor="let task of tasks">
        <mat-icon matListIcon>note</mat-icon>
        <h4 matLine>{{task?.description | uppercase}}</h4>
        <p matLine>{{task?.dueDate | date:'short'}}</p>
        <section>
            <div class="button-row">
              <div class="flex-container">
                <button mat-icon-button 
                matTooltip="Mark as complete"
                color="primary" (click)="markAsComplete(task)">
                  <mat-icon>done</mat-icon>
                </button>
                <button mat-icon-button 
                matTooltip="Edit"
                color="primary" (click)="editTask(task)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button 
                matTooltip="Delete"
                color="accent" (click)="deleteTask(task)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </section>
    </mat-list-item>
</mat-list>

<button mat-raised-button color="primary" (click)="addTask()" class="add-task-btn">ADD TASK</button>
